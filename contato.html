<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo_principal" src="logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</li></a>
                            <li><a href="produtos.html">Produtos</li></a>
                            <li><a href="contato.html">Contato</li></a>
                        </ul>
                    </nav>
            </div>  
        </header>
        <main>
            <form>
               <label for="nomesobrenome">Nome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" placeholder="NOME COMPLETO"></imput> 

               <label for="email">Email</label>
               <input type="text" id="email" class="input-padrao" placeholder="XXXXXX@GMAIL.COM"></imput> 

               <label for="telefone">Telefone</label>
               <input type="text" id="telefone" class="input-padrao" placeholder="XX XXXX-XXXX"></imput> 
               
               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                            
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>  
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulario">

               
            </form>
        </main>
        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy;Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
