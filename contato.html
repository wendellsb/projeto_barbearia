<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img  src="logo.png" alt="Logo da Barbearia"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</li></a>
                            <li><a href="produtos.html">Produtos</li></a>
                            <li><a href="contato.html">Contato</li></a>
                        </ul>
                    </nav>
            </div>  
        </header>
        <main>
            <form>
               <label for="nomesobrenome">Nome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" placeholder="NOME COMPLETO" required></imput> 

               <label for="email">Email</label>
               <input type="email" id="email" class="input-padrao" placeholder="XXXXXX@GMAIL.COM" required></imput> 

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" placeholder="XX xXXXX-XXXX" required></imput> 
               
               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                            
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>  
                </fieldset>

                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox "><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy;Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
